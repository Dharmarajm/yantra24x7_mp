<div ng-include="'sidebar.html'"></div>
   <div class="page home-page">     
   <div ng-include="'header.html'"></div>
<section class="preventive_list section-padding section_top" ng-init="userget()">
    <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <img ng-src="assets/images/u10873.png">
                &nbsp;&nbsp;&nbsp;&nbsp;<label><b>Preventive Maintenance</b></label>
              </div>
            </div><br><br>
    
    <div class="container calendar">
      <div class="col-lg-12">        
        <div class="row">
          <div class="col-md-4 col-sm-4">
          <label>From Date</label>
               <div style="margin-bottom:25px" class="input-group" moment-picker="from_date"  format="YYYY-MM-DD">
                  <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                  <input type="text" ng-model="from_date" ng-blur="data(from_date)" ng-click="click(from_date,to_date,name)" class="hide-replaced" placeholder="From Date">                                        
               </div>
          </div>
          <div class="col-md-4 offset-col-1 col-sm-4">
             <label>To Date</label>
               <div style="margin-bottom:25px" class="input-group" moment-picker="to_date"  format="YYYY-MM-DD">
                  <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                  <input type="text" ng-model="to_date" ng-blur="data(to_date)" ng-click="click(from_date,to_date,name)" class="hide-replaced" placeholder="To Date"/>
               </div>   
          </div>
          <div class="col-md-4 offset-col-1 col-sm-4">
            <label></label>
            <div class="form-group">
              <div class="select">
              <select name="userRole" class="form-control" ng-options="premac.machine_id for premac in slippageMachines" ng-model="name" ng-change="data(name);click(from_date,to_date,name)" class="btn btn-default select-width selectpicker form-control"><option value="">Select Machine</option>
              </select>
              </div>
            </div>  
          </div>      
        </div>
      </div>      
    </div><br><br>
    <div class="container calendar">
      <div class="col-md-12">        
        <div class="card">
          <div class="card-block tablescroll">
              <table class="table table-striped table-sm table_front">
                <thead>
                    <tr>
                       <th>S.No</th>
                       <th>Machine ID</th>
                       <th>Frequency</th>
                       <th>Maintenance Date</th>
                       <th>Area</th>
                       <th>Action</th>
                       <th>Checklist</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sliplist in getSpecific">
                       <td>{{ $index +1 }}</td> 
                       <td>{{ sliplist.machine.machine_id }}</td>
                       <td>{{ sliplist.frequency }}</td>
                       <td>{{ sliplist.maintenance_date }}</td>
                       <td>{{ sliplist.area }}</td>
                       <td>
                         <ul class="item-actions-list">
                          <li>
                            <a class="remove"><i class="fa fa-trash-o " confirmed-click="eventdelete(sliplist.id)" ng-confirm-click="Do you want to delete"></i></a>
                          </li>
                          <li>
                            <a class="edit" data-toggle="modal"  data-target="#editEventData" title="event" ng-click="Eventedit(sliplist.id)"> <i class="fa fa-pencil"></i> </a>
                          </li>
                         </ul>
                       </td>
                       <td>
                       <ul class="item-actions-list">
                          <li>
                            <a data-toggle="modal"  data-target="#checklist" title="view" ng-click="eventCheckView(sliplist.id)"><i class="fa fa-eye"  aria-hidden="true"></i></a>
                          </li>
                          <li>
                            <a class="add" ng-click="addeventCheck(sliplist.id)"><i class="fa fa-plus" aria-hidden="true"></i></a>
                          </li>
                        </ul>
                       </td>  
                    </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>      
    </div>
    </div>

  <!-- modal -->
    <div class="modal fade" id="checklist" tabindex="-1" role="dialog" aria-labelledby="checklist" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body data_registration">
                     <div class="container-fluid">
                       <div class="card">
                        <div class="card-block tablescroll">
                          <table class="table table-striped table-sm table_front">
                            <thead>
                               <tr>
                                  <th>Checklist Name</th>
                                  <th>Description</th>
                               </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="data in dataSlip">
                                   <td>{{ data.list_to_check }}</td>
                                   <td>{{ data.description }}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                       </div>
                     </div>
                </div>
            </div>
        </div>
    </div>  

    <!-- modal -->
    <div class="modal fade" id="editEventData" tabindex="-1" role="dialog" aria-labelledby="editEventData" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEventData">Edit Maintenance List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body slippage-registration">
                  <form name="statuslist">
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                          <label>Cause</label>
                           <div class="form-group"> 
                            <input type="text" placeholder="Cause" name="cause" class="form-control" ng-model="MainStatus.cause" ng-Required="true">
                           </div>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                          <label>Status</label>
                           <div class="form-group"> 
                            <div class="select">
                                <select name="status" class="form-control" ng-options="state for state in status" ng-model="MainStatus.status" ng-required="true" class="btn btn-default select-width selectpicker form-control">
                                <option value="">Select Status</option>
                            </select>
                            </div>
                           </div>
                        </div>
                        </div>
                    </div>
                   </form>  
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" ng-disabled="statuslist.$invalid" ng-click="UpdateStatusMain(updateId)" data-dismiss="modal">Save</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>  
              </div>
        </div>
    </div> 
   </div>                    
                        
</section>                                
   <div ng-include="'footer.html'"></div>
 </div>
