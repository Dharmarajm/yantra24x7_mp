<div ng-include="'sidebar.html'"></div>
<div class="page home-page">     
<div ng-include="'header.html'"></div>
<section class="preventive_slip_check section-padding section_top">
    <div class="container-fluid">
       <div class="row">
         <div class="col-lg-12">
                <img ng-src="assets/images/u11381.png">
                &nbsp;&nbsp;&nbsp;&nbsp;<label><b>Preventive Maintenance Slip Checklist</b></label>
          </div>
       </div>   

       <div class="row d-flex align-items-stretch">
            <div class="col-lg-8">
              <div class="card">
               <div class="card-block tablescroll">
                   <table class="table table-striped table-sm table_front" id="bwoService">
                       <thead>
                           <tr>
                              <th>ChecklistName</th>
                              <th>Description</th>
                           </tr>
                       </thead>
                       <tbody>
                       <tr ng-repeat="inhouse in inhouse_list">
                         <td>{{inhouse.service_engineer.name}}</td>
                         <td>{{inhouse.hours}}</td>
                         <td style="font-size:20px;"><i class="fa fa-trash" ng-click="delete(inhouse.id)"></i></td>
                       </tr>
                           <tr>
                              
                              <td><input type="text" name="checklist_name" ng-model="slipcheck.checklist_name" class="form-control">
                              </td>
                              <td><input type="text" name="description" ng-model="slipcheck.description" class="form-control"></td>
                              <td style="font-size:20px;"><i class="fa fa-plus-circle" ng-click="inhouse_form()"></i></td>
                           </tr>     
                       </tbody>  
                    </table>
               </div>
              </div>
            </div>  
     </div>
</section>
<div ng-include="'footer.html'"></div>
</div>
