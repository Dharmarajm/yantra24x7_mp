<div ng-include="'sidebar.html'"></div>
   <div class="page home-page">     
   <div ng-include="'header.html'"></div>
<section class="preventive_checklist section-padding section_top">
    <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <img ng-src="assets/images/u12137.png">
                &nbsp;&nbsp;&nbsp;&nbsp;<label><b>Preventive Maintenance Checklist</b></label>
              </div>
            </div>

           <div class="row d-flex align-items-stretch">
            <div class="col-lg-8">
              <div class="container-form6">
                <form name="preventCheck" ng-submit="preventiveCheckCretion()" method="post" novalidate> 
                 <div class="row">
                 </div><br>
                 <div class="row">
                     <div class="col-lg-1"></div>  
                     <div class="col-lg-5">
                       <span><b>Machine</b></span>
                     </div>
                     <div class="col-lg-5">
                     	<div class="select">
                            <select name="userRole" class="form-control" ng-options="mac.id as mac.name for mac in preventCheckMachines" ng-model="preventive_checklist.machine_id" ng-required="true" class="btn btn-default select-width selectpicker form-control">
                            <option value="">Select Machine</option>
                            </select>
                        </div>
                     </div>
                     <div class="col-lg-1"></div>
                 </div>
                 <div class="row">
                     <div class="col-lg-1"></div>     
                     <div class="col-lg-5">
                       <span><b>Checklist Type</b></span>
                     </div>
                     <div class="col-lg-5">
                        <div class="select">
                            <select name="checklist_type" class="form-control" ng-options="prevent.value for prevent in preventCheckType.checklist_type" ng-model="preventive_checklist.checklist_type" ng-required="true" class="btn btn-default select-width selectpicker form-control">
                            <option value="">Select Checklist type</option>
                            </select>
                        </div>
                     </div>
                     <div class="col-lg-1"></div>  
                 </div>
                 <div class="row">
                     <div class="col-lg-1"></div> 
                     <div class="col-lg-5">
                       <span><b>Duration From</b></span>
                     </div>
                     <div class="col-lg-5">
                     	<div class="form-group">
                            <input type="text" name="duration_from" class="form-control" ng-model="preventive_checklist.duration_from" ng-required="true" placeholder="Duration From">
                        </div>
                     </div>
                     <div class="col-lg-1"></div> 
                 </div>
                 <div class="row">
                     <div class="col-lg-1"></div> 
                     <div class="col-lg-5">
                       <span><b>Duration To</b></span>
                     </div>
                     <div class="col-lg-5">
                     	<div class="form-group">
                            <input type="text" name="duration_to" class="form-control" ng-model="preventive_checklist.duration_to" ng-required="true" placeholder="Duration To">
                        </div>
                     </div>
                     <div class="col-lg-1"></div> 
                 </div>
                 <div class="row">
                     <div class="col-lg-1"></div> 
                     <div class="col-lg-5">
                       <span><b>Image Upload</b></span>
                     </div>
                      <div class="col-lg-5">
                     	<div class="form-group">
                             <input type="file" ng-model="preventive_checklist.image_path" ng-required="true" file-model="myFile"/>
                        </div>
                     </div>
                     <div class="col-lg-1"></div> 
                 </div>
                 <div class="row">
                   <div class="col-lg-12 text-center">
                        <div class="form-group">   
                            <input type="submit" ng-disabled="preventCheck.$invalid" class="btn btn-primary btn-md" value="Save">
                        </div>  
                   </div>
                 </div><br>
            </div> 
           </div>  
          </div>
    </div>       
 </section>
 <section class="bwo_updates section-padding section_top">
    <div class="container-fluid">
           <div class="card">
               <div class="card-block tablescroll">
                   <table class="table table-striped table-sm table_front">
                       <thead>
                           <tr>
                              <th>Machine</th>
                              <th>Checklist Type</th>
                              <th>Duration From</th>
                              <th>Duration To</th>
                              <th>Image Upload</th>
                              <th>Action</th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr ng-repeat="data in preventChecklists   ">
                              <td>{{ data.machine.name }}</td>
                              <td>{{ data.checklist_type }}</td>
                              <td>{{ data.duration_from }}</td>
                              <td>{{ data.duration_to}}</td>
                              <td>{{ data.image_path}}</td>
                              <td>
                                <ul class="item-actions-list">
                                <li>
                                   <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(data.id)" ng-confirm-click="Do you want to delete"></i> </a>
                                </li>
                                <li>
                                   <a class="edit" data-toggle="modal"  data-target="#exampleModalLabel" title="Edit" ng-click="edit(data.id)"> <i class="fa fa-pencil"></i> </a>
                                </li>
                                </ul>
                              </td>
                           </tr>
                       </tbody>
                    </table>
               </div>
           </div>
    </div>       
 </section>

 <!-- modal -->
    <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Preventive Maintenance Checklist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body machine-registration">
                    <form name="preventiveChecklistCre">
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                            <label>Machine</label>
                            <div class="select">
                              <select name="machineName" class="form-control"  ng-options="macine.id as macine.name for macine in preventCheckMachines" ng-model="preventiveCheckEdit.machine_id" class="btn btn-default select-width selectpicker form-control">
                              <option value="">Select Machine</option>
                              </select>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                            <label>Checklist Type</label>
                            <div class="select">
                              <select name="checklist_type" class="form-control"  ng-options="checkedit.value for checkedit in preventCheckType.checklist_type" ng-model="preventiveCheckEdit.checklist_type" class="btn btn-default select-width selectpicker form-control">
                              <option value="">Select Checklist Type</option>
                              </select>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                            <label>Duration From</label>
                            <input type="text" placeholder="Duration From" name="duration_from" class="form-control" ng-model="preventiveCheckEdit.duration_from" ng-Required="true">
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                            <label>Duration TO</label>
                            <input type="text" placeholder="Duration To" name="duration_to" class="form-control" ng-model="preventiveCheckEdit.duration_to" ng-Required="true">
                        </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                       <label>Image Upload</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                            
                            <input type="file" ng-model="preventiveCheckEdit.image_path" file-model="myFile"/>
                        </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="preventiveCheckEdit.$invalid" ng-click="preventChecklistUpdate(updateCheck)" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

   <div ng-include="'footer.html'"></div>
 </div>
