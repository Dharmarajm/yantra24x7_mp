<div ng-include="'sidebar.html'"></div>
   <div class="page home-page">     
   <div ng-include="'header.html'"></div>
<section class="preventive_checklist section-padding section_top">
    <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <img ng-src="assets/images/u12137.png">
                &nbsp;&nbsp;&nbsp;&nbsp;<label><b>Preventive Maintenance Checklist</b></label>
              </div>
            </div>

           <div class="row d-flex align-items-stretch">
            <div class="col-lg-8">
              <div class="container-form6">
                 <div class="row">
                 </div><br>
                 <div class="row">
                     <div class="col-lg-1"></div>  
                     <div class="col-lg-5">
                       <span><b>Machine</b></span>
                     </div>
                     <div class="col-lg-5">
                     	<div class="select">
                            <select name="userRole" class="form-control" ng-options="role.id as role.name for role in role_ids" ng-model="userregistration.role_id" class="btn btn-default select-width selectpicker form-control">
                            <option>Select Machine</option>
                            </select>
                        </div>
                     </div>
                     <div class="col-lg-1"></div>
                 </div>
                 <div class="row">
                     <div class="col-lg-1"></div>     
                     <div class="col-lg-5">
                       <span><b>Checklist Type</b></span>
                     </div>
                     <div class="col-lg-5">
                        <div class="select">
                            <select name="userRole" class="form-control" ng-options="role.id as role.name for role in role_ids" ng-model="userregistration.role_id" class="btn btn-default select-width selectpicker form-control">
                            <option>Select Machine</option>
                            </select>
                        </div>
                     </div>
                     <div class="col-lg-1"></div>  
                 </div>
                 <div class="row">
                     <div class="col-lg-1"></div> 
                     <div class="col-lg-5">
                       <span><b>Duration From</b></span>
                     </div>
                     <div class="col-lg-5">
                     	<div class="form-group">
                            <input type="text" name="last_name" class="form-control" ng-model="userregistration.last_name" placeholder="Duration From">
                        </div>
                     </div>
                     <div class="col-lg-1"></div> 
                 </div>
                 <div class="row">
                     <div class="col-lg-1"></div> 
                     <div class="col-lg-5">
                       <span><b>Duration To</b></span>
                     </div>
                     <div class="col-lg-5">
                     	<div class="form-group">
                            <input type="text" name="last_name" class="form-control" ng-model="userregistration.last_name" placeholder="Duration To">
                        </div>
                     </div>
                     <div class="col-lg-1"></div> 
                 </div>
                 <div class="row">
                     <div class="col-lg-1"></div> 
                     <div class="col-lg-5">
                       <span><b>Image Upload</b></span>
                     </div>
                      <div class="col-lg-5">
                     	<div class="form-group">
                            <input type="text" name="last_name" class="form-control" ng-model="userregistration.last_name" placeholder="Reason for Preventive">
                        </div>
                     </div>
                     <div class="col-lg-1"></div> 
                 </div>
                 <div class="row">
                   <div class="col-lg-12 text-center">
                        <div class="form-group">   
                            <button type="button" class="btn btn-primary btn-md">Save</button>
                        </div>  
                   </div>
                 </div><br>
            </div> 
           </div>  
          </div>
    </div>       
 </section>
 <section class="bwo_updates section-padding section_top">
    <div class="container-fluid">
           <div class="card">
               <div class="card-block tablescroll">
                   <table class="table table-striped table-sm table_front">
                       <thead>
                           <tr>
                              <th>Machine</th>
                              <th>Checklist Type</th>
                              <th>Duration From</th>
                              <th>Duration To</th>
                              <th>Image Upload</th>
                              <th>Action</th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr ng-repeat="user in ">
                              <td>{{ user.first_name }}</td>
                              <td>{{ user.email }}</td>
                              <td>{{ user.phone_one }}</td>
                              <td>{{user.role.name}}</td>
                              <td>
                                <ul class="item-actions-list">
                                <li>
                                   <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(user.id)" ng-confirm-click="Do you want to delete"></i> </a>
                                </li>
                                <li>
                                   <a class="edit" data-toggle="modal"  data-target="#exampleModalLabel1" title="Edit" ng-click="edit(user.id)"> <i class="fa fa-pencil"></i> </a>
                                </li>
                                </ul>
                              </td>
                           </tr>
                       </tbody>
                    </table>
               </div>
           </div>
    </div>       
 </section>
   <div ng-include="'footer.html'"></div>
 </div>
