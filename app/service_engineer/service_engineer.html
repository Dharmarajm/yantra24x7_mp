   <div ng-include="'sidebar.html'"></div>
   <div class="page home-page">     
   <div ng-include="'header.html'"></div>

  <section class="updates section-padding section_top" ng-init="se_init()">
            <div class="container-fluid">
                <div class="row">
                    <!-- Daily Feed-->
                    
                    <div class="col-lg-12">
                        <header>
                         <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div>
                            <h1 class="h3 display"><i class="fa fa-laptop"></i>Service Engineer Registration
                            <a href="" class="btn_add" data-toggle="modal" data-target="#exampleModalLabel" ng-click="cleandata()"><i class="fa fa-plus" aria-hidden="true"></i></a>
                          </h1>
                        </header>
                        <div class="card">
                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                           <th>Service Engineer Name</th>
                                           <th>Service Engineer ID</th>
                                           <th>Email ID</th>
                                           <th>Phone Number</th>
                                           <th>Alternative Phone Number</th>
                                           <th ng-if="role_type_name == 'Tenant'">Unit Name</th>
                                           <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="service in service_engineer_list" >
                                           <td>{{ service.name }}</td>
                                           <td>{{ service.engineer_id }}</td>
                                           <td>{{service.email}}</td>
                                           <td>{{service.phone_one}}</td>
                                           <td>{{service.phone_two}}</td>
                                           <td ng-if="role_type_name == 'Tenant'">{{service.unit.name}}</td>
                                           <td>
                                                <ul class="item-actions-list">
                                                    <li>
                                                        <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(service.id)"  ng-confirm-click="Do you want to delete"></i> </a>
                                                    </li>
                                                    <li>
                                                        <a class="edit" data-toggle="modal"  data-target="#exampleModalLabel" title="Edit" ng-click="edit(service.id)"> <i class="fa fa-pencil"></i> </a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>


        <!-- modal -->
    <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Service Engineer Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body machine-registration">
                    <form name="client">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Service Engineer Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-Required="true"  ng-model="serviceengineerregistration.name" placeholder="Service Engineer Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Service Engineer ID</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-Required="true"  ng-model="serviceengineerregistration.engineer_id" placeholder="Service Engineer ID">
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-Required="true"  ng-model="serviceengineerregistration.email" placeholder="Email ID">
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Phone Number11</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-Required="true"  ng-model="serviceengineerregistration.phone_one" placeholder="Phone Number">
                                    </div>
                                </div>
                            </div>
                        </div>

                         <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Additional Phone Number2</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-Required="true"  ng-model="serviceengineerregistration.phone_two" placeholder="Addition Phone  Number">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" ng-if="role_type_name == 'Tenant'">
                                  <div class="form-group">
                                    <label>Unit</label>
                                    <div class="input-group">
                             <select ng-options="unit.id as unit.name for unit in unit_for_se " ng-model="serviceengineerregistration.unit_id" class="btn btn-default select-width selectpicker form-control" >
                                  <option value="">Select unit</option>
                                  </select>
                                  </div>
                                  </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="client.$invalid" ng-click="seForm()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

   <div ng-include="'footer.html'"></div>
 </div>
