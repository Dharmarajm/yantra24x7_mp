<div ng-include="'sidebar.html'"></div>
<div class="page home-page">     
<div ng-include="'header.html'"></div>
<section class="anual_maintenance_creation section-padding section_top">
    <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <img ng-src="assets/images/u12137.png">
                &nbsp;&nbsp;&nbsp;&nbsp;<label><b>AMC</b></label>
              </div>
            </div>

           <div class="row d-flex align-items-stretch">
            <div class="col-lg-8">
              <div class="container-form6">
                <form name="anualCreate" ng-submit="anualMaintainCreate()" method="post" novalidate> 
                 <div class="row">
                 </div><br>
                 
                 <div class="row">
                     <div class="col-sm-1 col-md-1"></div>     
                     <div class="col-sm-5 col-md-5">
                       <span><b>Machine ID</b></span>
                     </div>
                     <div class="col-sm-5 col-md-5">
                       <div class="form-group">
                        <div class="select">
                            <select name="machine" class="form-control" ng-options="machine.id as machine.machine_id for machine in anualCheckMachines" ng-model="anualMainCreation.machine_id" ng-required="true"
                             class="btn btn-default select-width selectpicker form-control">
                            <option value="">Select Machine</option>
                            </select>
                        </div>
                       </div> 
                     </div>
                     <div class="col-sm-1 col-md-1"></div>
                 </div>
                 <div class="row">
                     <div class="col-sm-1 col-md-1"></div>     
                     <div class="col-sm-5 col-md-5">
                       <span><b>Maintenance Type</b></span>
                     </div>
                     <div class="col-sm-5 col-md-5">
                       <div class="form-group">
                        <div class="select">
                            <select name="maintenance_type" class="form-control" ng-options=" anual.value for anual in anualmaintain.maintenance_type" ng-model="anualMainCreation.maintenance_type_id" ng-required="true" class="btn btn-default select-width selectpicker form-control">
                            <option value="">Select Maintenance type</option>
                            </select>
                        </div>
                       </div> 
                     </div>
                     <div class="col-sm-1 col-md-1"></div>
                 </div> 
                 <div class="row">
                     <div class="col-sm-1 col-md-1"></div>     
                     <div class="col-sm-5 col-md-5">
                       <span><b>Duration From</b></span>
                     </div>
                     <div class="col-sm-5 col-md-5">
                       <div class="form-group" moment-picker="anualMainCreation.duration_from"  format="YYYY-MM-DD"> 
                            <input type="text" name="duration_from" class="form-control" ng-model="anualMainCreation.duration_from" ng-required="true" placeholder="Duration From">
                       </div> 
                     </div>
                     <div class="col-sm-1 col-md-1"></div>
                 </div>
                 <div class="row">
                     <div class="col-sm-1 col-md-1"></div>     
                     <div class="col-sm-5 col-md-5">
                       <span><b>Duration To</b></span>
                     </div>
                     <div class="col-sm-5 col-md-5">
                       <div class="form-group" moment-picker="anualMainCreation.duration_to"  format="YYYY-MM-DD"> 
                            <input type="text" name="duration_to" class="form-control" ng-model="anualMainCreation.duration_to" ng-required="true" placeholder="Duration To"> 
                       </div> 
                     </div>
                     <div class="col-sm-1 col-md-1"></div>
                 </div>
                 <div class="row">
                     <div class="col-sm-1 col-md-1"></div>     
                     <div class="col-sm-5 col-md-5">
                       <span><b>Renewal Started Date</b></span>
                     </div>
                     <div class="col-sm-5 col-md-5">
                       <div class="form-group" moment-picker="anualMainCreation.renewal_started_date"  format="YYYY-MM-DD">  
                            <input type="text" name="renewal_started_date" class="form-control" ng-model="anualMainCreation.renewal_started_date" ng-required="true" placeholder="Renewal Started Date">
                       </div> 
                     </div>
                     <div class="col-sm-1 col-md-1"></div> 
                 </div>
                 <div class="row">
                     <div class="col-sm-1 col-md-1"></div>     
                     <div class="col-sm-5 col-md-5">
                       <span><b>Visit per Annum</b></span>
                     </div>
                     <div class="col-sm-5 col-md-5">
                       <div class="form-group">  
                            <input type="text" name="visit_per_annum" class="form-control" ng-model="anualMainCreation.visit_per_annum" ng-required="true" placeholder="Visit Per Annum">
                       </div> 
                     </div>
                     <div class="col-sm-1 col-md-1"></div>
                 </div>
                 <div class="row">
                     <div class="col-sm-1 col-md-1"></div>     
                     <div class="col-sm-5 col-md-5">
                       <span><b>Amount Paid</b></span>
                     </div>
                     <div class="col-sm-5 col-md-5">
                       <div class="form-group">  
                            <input type="text" name="amount_paid" class="form-control" ng-model="anualMainCreation.amount_paid" ng-required="true" placeholder="Amount Paid">
                       </div> 
                     </div>
                     <div class="col-sm-1 col-md-1"></div>
                 </div>
                 <div class="row">
                   <div class="col-lg-12 text-center">
                        <div class="form-group">   
                            <input type="submit" ng-disabled="anualCreate.$invalid" class="btn btn-primary btn-md" value="Save">
                        </div>  
                   </div>
                 </div><br>
               </form>  
            </div> 
           </div>  
          </div>
    </div>       
 </section>                                                            
 <div ng-include="'footer.html'"></div>
 </div>
