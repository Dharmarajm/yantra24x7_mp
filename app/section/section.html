   <div ng-include="'sidebar.html'"></div>
   <div class="page home-page">     
   <div ng-include="'header.html'"></div>

  <section class="updates section-padding section_top" ng-init="sectioninit()">
            <div class="container-fluid">
                <div class="row">
                   
                    <div class="col-lg-12">
                        <header>
                        <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div>
                            <h1 class="h3 display"><i class="fa fa-laptop"></i>Section Registration
                            <a href="" class="btn_add" data-toggle="modal" data-target="#exampleModalLabel" ng-click="cleandata()"><i class="fa fa-plus" aria-hidden="true"></i></a>
                          </h1>
                        </header>
                        
                        <div class="card">
                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                           <th>Section Name</th>
                                           <th>Phone Number1</th>
                                           <th>Phone Number2</th>
                                           <th>Email ID</th>
                                          <th ng-show="role_type_name=='Tenant'">Unit</th>
                                           <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="section in sections">
                                    
                                        <tr ng-repeat="sec in section.sections">
                                           <td>{{sec.name }}</td>
                                           <td>{{sec.phone_one}}</td>
                                           <td>{{sec.phone_two}}</td>
                                           <td>{{sec.email}}</td>
                                          <td  ng-show="role_type_name=='Tenant'">{{section.name}}</td> 
                                           <td>
                                                <ul class="item-actions-list">
                                                    <li>
                                                        <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(sec.id)" ng-confirm-click="Do you want to delete"></i> </a>
                                                    </li>
                                                    <li>
                                                        <a class="edit" data-toggle="modal"  data-target="#exampleModalLabel" title="Edit" ng-click="edit(sec.id)"> <i class="fa fa-pencil"></i> </a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>


   
      <!-- modal -->
    <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1"> Section Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body machine-registration">
                    <form name="client">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Section Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="sectionregistration.name" ng-Required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Section Details</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="sectionregistration.detail"   ng-Required="true">
                                    </div>
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone Number1</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="sectionregistration.phone_one"   ng-Required="true">
                                    </div>
                                </div>
                            </div>
                             
                           <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone Number2</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="sectionregistration.phone_two"   ng-Required="true">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                         
                            <div class="col-md-6" ng-show="role_type_name=='Tenant'">
                                <div class="form-group">
                                    <label>Unit</label>
                                    <div class="input-group">
                             <select ng-options="unit.id as unit.name for unit in units" ng-model="sectionregistration.unit_id" class="btn btn-default select-width selectpicker form-control" >
                                  <option value="">Select unit</option>
                                  </select>
                                  </div>
                                  </div></div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" ng-model="sectionregistration.email"   ng-Required="true">
                                    </div>
                                    <div role="alert">
                                         <span class="error" ng-show="client.email.$error.email"> Not valid email!</span>
                                    </div>
                                </div>
                            </div>
  


                        </div>
                      
                       
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="client.$invalid" ng-click="sectionForm()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

   <div ng-include="'footer.html'"></div>
 </div>
