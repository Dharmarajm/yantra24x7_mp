    <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Role Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body machine-registration">
                    <form name="role">
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                            <label>Role Name</label>
                            <input type="text" placeholder="Role Name" class="form-control" ng-model="roleregistration.role_name" ng-Required="true">
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                            <label>Role Type</label>
                            <input type="text" placeholder="Role Type" class="form-control" ng-model="roleregistration.role_name" ng-Required="true">
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                            <label>Role Description</label>
                            <input type="text" placeholder="Role Description" class="form-control" ng-model="roleregistration.role_name" ng-Required="true">
                        </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="role.$invalid" ng-click="roleForm(rolename)" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
