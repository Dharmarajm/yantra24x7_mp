<div ng-include="'sidebar.html'"></div>
<div class="page home-page">     
<div ng-include="'header.html'"></div>
<section class="preventive_slip_check section-padding section_top" ng-init="init()">
    <div class="container-fluid">
       <div class="row">
         <div class="col-lg-12">
                <img ng-src="assets/images/u11381.png">
                &nbsp;&nbsp;&nbsp;&nbsp;<label><b>Preventive Maintenance Slip Checklist</b></label>
          </div>
       </div>   

       <div class="row d-flex align-items-stretch">
            <div class="col-lg-8">
              <div class="card">
               <div class="card-block tablescroll">
                   <table class="table table-striped table-sm table_front" id="bwoService">
                       <thead>
                           <tr>
                              <th>ChecklistName</th>
                              <th>Description</th>
                           </tr>
                       </thead>
                       <tbody>
                       <tr ng-repeat="Slip in slipCheckGetSuccess">
                         <td>{{Slip.list_to_check}}</td>
                         <td>{{Slip.description}}</td>
                         <td style="font-size:20px;"><i class="fa fa-trash" ng-click="delete(Slip.id)"></i></td>
                         <td style="font-size:20px;"><a class="edit" data-toggle="modal"  data-target="#slipModel" title="Edit"  ng-click="edit(Slip.id)" ><i class="fa fa-pencil"></i></a></td>
                       </tr>
                           <tr>  
                              <td><input type="text" name="checklist_name" ng-model="slipcheck.checklist_name" class="form-control">
                              </td>
                              <td><input type="text" name="description" ng-model="slipcheck.description" class="form-control"></td>
                              <td></td>
                              <td style="font-size:20px;"><i class="fa fa-plus-circle" ng-click="slip_form(slipcheck)"></i></td>
                           </tr>     
                       </tbody>
                    </table><br>
                    <div class="row">
                      <div class="col-md-6">
                      </div>
                      <div class="col-md-6 text-right">
                       <button type="button" class="btn btn-primary btn-md" ng-click="redirect()">Next</button>
                      </div>
                    </div>      
               </div>
              </div>
                  
     </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="slipModel" tabindex="-1" role="dialog" aria-labelledby="slipModel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="slipModel">Edit Slip Checklist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body slip-registration">
                  <form name="slipModelCheck">
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                         <label>Checklist Name</label>
                           <div class="form-group">
                            <input type="text" placeholder="Checklist Name" name="checklistName" class="form-control" ng-model="editSlipModelCheck.list_to_check" ng-Required="true">
                           </div>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="form-group">
                         <label>Description</label>
                          <div class="form-group">
                            <input type="text" placeholder="Description" name="description" class="form-control" ng-model="editSlipModelCheck.description" ng-Required="true">
                          </div> 
                        </div>
                        </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-disabled="slipModelCheck.$invalid" ng-click="updateSlipModelCheck(updateId)" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
<div ng-include="'footer.html'"></div>
</div>
