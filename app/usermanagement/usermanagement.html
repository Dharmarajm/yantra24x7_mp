   <div ng-include="'sidebar.html'"></div>
   <div class="page home-page">     
   <div ng-include="'header.html'"></div>

  <section class="updates section-padding section_top" ng-init="userinit()">
            <div class="container-fluid">
                <div class="row">
                   
                    <div class="col-lg-12">
                        <header>
                        <!-- <div ng-show="myLoader" class="spinner">
                            <img src="assets/images/spinner.gif" class="myspin">
                        </div> -->
                            <h1 class="h3 display"><i class="fa fa-laptop"></i>User Registration
                            <a href="" class="btn_add" data-toggle="modal" data-target="#exampleModalLabel" ng-click="cleandata()"><i class="fa fa-plus" aria-hidden="true"></i></a>
                          </h1>
                        </header>
                        <div class="card">
                            <div class="card-block tablescroll">
                                <table class="table table-striped table-sm table_front">
                                    <thead>
                                        <tr>
                                           <th>User Name</th>
                                           <th>Email ID</th>
                                           <th>Phone</th>
                                           <th>Role</th>
                                           <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in users">
                                           <td>{{ user.first_name }}</td>
                                           <td>{{ user.email }}</td>
                                           <td>{{ user.phone_one }}</td>
                                           <td>{{user.role.name}}</td>
                                           <td>
                                                <ul class="item-actions-list">
                                                    <li>
                                                        <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(user.id)" ng-confirm-click="Do you want to delete"></i> </a>
                                                    </li>
                                                    <li>
                                                        <a class="edit" data-toggle="modal"  data-target="#exampleModalLabel1" title="Edit" ng-click="edit(user.id)"> <i class="fa fa-pencil"></i> </a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

       <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> New User Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body machine-registration">
                    <form name="client">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="userregistration.first_name" ng-Required="true" placeholder="First Name"><span ng-show="client.first_name.$error">Name is required.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.last_name" ng-Required="true" placeholder="Last Name"  >
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" ng-model="userregistration.email" placeholder="Email"  ng-Required="true">
                                    </div>
                                   <!--  <div role="alert">
                                         <span class="error" ng-show="client.email.$error.email"> Not valid email!</span>
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group" >
                                        <input type="password" class="form-control" ng-model="userregistration.password" ng-Required="true" autocomplete="off" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                        </div>

                       <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone Number 1</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="userregistration.phone_one" ng-Required="true" placeholder="Phone Number">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone Number 2</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.phone_two" ng-Required="true" placeholder="Phone Number">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Aadhaar Card Number</label>
                                    <div class="input-grop">
                                        <input type="text" class="form-control" ng-model="userregistration.adhar_card_no" ng-Required="true" placeholder="Aadhaar Card Number">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Driving License Number</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.driving_license_no" ng-Required="true" placeholder="Driving License Number">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Account Number</label>
                                    <div class="input-grop">
                                        <input type="text" class="form-control" ng-model="userregistration.acc_no" ng-Required="true" placeholder="Account Number">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Account Name</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.acc_name" ng-Required="true" placeholder="Account Name">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Bank Name</label>
                                    <div class="input-grop">
                                        <input type="text" class="form-control" ng-model="userregistration.bank_name" ng-Required="true" placeholder="Bank Name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Branch Name</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.branch_name" ng-Required="true" placeholder="Branch Name">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>IFSC Code</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="userregistration.ifsc_code" ng-Required="true" placeholder="IFSC Code">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Additional Details</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="userregistration.addtional_detail" ng-Required="true" placeholder="Additional Details">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address Line 1</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.address_one" ng-Required="true" placeholder="Address Line 1">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address Line 2</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="userregistration.address_two" ng-Required="true" placeholder="Address Line 2">
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>City</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.city" ng-Required="true" placeholder="City">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>State</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="userregistration.state" ng-Required="true" placeholder="State">
                                    </div>
                                </div>
                            </div>
                        </div> 

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Country</label>
                                    <div class="input-group" >
                                        <input type="text" class="form-control" ng-model="userregistration.country" ng-Required="true" placeholder="Country">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Pin Code</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="userregistration.pin_code" ng-Required="true" placeholder="Pin code">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>User Role</label>
                                    <div class="select">
                                       <select name="account" class="form-control" ng-options="role.id as role.name for role in role_ids" ng-model="userregistration.role_id" class="btn btn-default select-width selectpicker form-control">
                                       <option>Select Role</option>
                                       </select>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="userForm()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
