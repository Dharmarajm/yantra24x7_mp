<div ng-include="'sidebar.html'"></div>
<div class="page home-page">     
<div ng-include="'header.html'"></div>
 <section class="bwo_updates section-padding section_top">
    <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <img ng-src="assets/images/u7949.png">
                &nbsp;&nbsp;&nbsp;&nbsp;<label><b>Breakdown Work Order Creation</b></label>
              </div>
            </div>

           <div class="row d-flex align-items-stretch">
            <div class="col-lg-8">
            <label>WHY WHY Analysis</label><br>
              <div class="card">
               <div class="card-block tablescroll">
                   <table class="table table-striped table-sm table_front">
                       <thead>
                           <tr>
                              <th>Why</th>
                              <th>Due to</th>
                              <th>Action Taken</th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr ng-repeat="">
                              <td>{{ user.first_name }}</td>
                              <td>{{ user.email }}</td>
                              <td>{{ user.phone_one }}</td>
                              <td>{{user.role.name}}</td>
                              <td>
                                <ul class="item-actions-list">
                                <li>
                                   <a class="remove"> <i class="fa fa-trash-o " confirmed-click="delete(user.id)" ng-confirm-click="Do you want to delete"></i> </a>
                                </li>
                                <li>
                                   <a class="edit" data-toggle="modal"  data-target="#exampleModalLabel1" title="Edit" ng-click="edit(user.id)"> <i class="fa fa-pencil"></i> </a>
                                </li>
                                </ul>
                              </td>
                           </tr>
                       </tbody>
                    </table>
               </div>
              </div>
           </div>  
          </div><br>
          <div class="col-lg-8">
            <div class="card">
                 <div class="row">
                   <div class="col-md-6">
                    <input type="checkbox" ng-model="checkboxModel.value1">Add final action to final checklist
                   </div>
                   <div class="col-md-6">
                     <input type="button" ng-model="checkboxModel.value1" value="upload">
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-md-6">
                    <input type="checkbox" ng-model="checkboxModel.value1">Required brain storming
                   </div>
                   <div class="col-md-2">
                     <label>Status</label>
                   </div>
                   <div class="col-md-4">
                     <input type="text" ng-model="checkboxModel.value1" placeholder="Status">
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-md-12">
                    <input type="checkbox" ng-model="checkboxModel.value1">Need Service Report
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-md-12  ">
                    <input type="checkbox" ng-model="checkboxModel.value1">PSN Notification Mail
                   </div>
                 </div>
            </div>         
                 <div class="row">
                   <div class="col-md-6 text-left">
                     <button type="button" class="btn btn-primary btn-md">Previous</button>
                   </div>
                   <div class="col-md-6 text-right">
                     <button type="button" class="btn btn-primary btn-md">Submit</button>
                   </div>
                 </div>
          </div> 
    </div>
</section>
<section></section>                               
<div ng-include="'footer.html'"></div>
</div>
